<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-width, initial_scale=1.0">
        <title>
            List Accounts
        </title>
    </head>
    <body>
        <h1>
            List of Accounts
        </h1>
        <table border="1">
            <tr>
                <th>
                    Account Number
                </th>
                <th>
                    Account Holder
                </th>
                <th>
                    Balance
                </th>
            </tr>
            {% for account in accounts %}
            <tr>
                <td>
                    {{  account[0] }}
                </td>
                <td>
                    {{  account[1] }}
                </td>
                <td>
                    {{  account[2]  }}
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">
            Back to Home
        </a>
    </body>
</html>
